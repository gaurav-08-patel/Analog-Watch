<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="clock">

            <div class="hand" style="--clr: #f95050; --h:75px;  --w:10px; " id="hour"><i></i></div>
            <div class="hand" style="--clr:#2a4dfc; --h:100px; --w:7px; " id="min"><i></i></div>
            <div class="hand" style="--clr:#ffffff; --h:140px; --w:3px; " id="sec"><i></i></div>



            <span style=" --i:1;"> <b class="b1">1</b> </span>
            <span style=" --i:2;"> <b>2</b> </span>
            <span style=" --i:3;"> <b>3</b> </span>
            <span style=" --i:4;"> <b>4</b> </span>
            <span style=" --i:5;"> <b>5</b> </span>
            <span style=" --i:6;"> <b class="b6">6</b> </span>
            <span style=" --i:7;"> <b>7</b> </span>
            <span style=" --i:8;"> <b>8</b> </span>
            <span style=" --i:9;"> <b>9</b> </span>
            <span  style=" --i:10;"> <b>10</b> </span>
            <span  style=" --i:11;"> <b>11</b> </span>
            <span  style=" --i:12;"> <b> 12</b> </span>

        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
